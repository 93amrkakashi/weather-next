  <div class="w-[90%] mx-auto ">

    <div class="w-full my-9 flex flex-col justify-start gap-7 items-center min-h-[100vh]">
      <h1 class="w-full text-4xl text-center font-bold my-4">اضافة مقال</h1>
      <div class="form w-full ">
        <form id="articleForm" class="w-full flex flex-col justify-start items-center gap-4"
          enctype="multipart/form-data">
          <div class="section w-full flex flex-col md:flex-row justify-around items-center gap-4">
            <div class="field px-3 w-[50%] flex flex-col justify-center items-start gap-3">
              <label class="text-2xl font-bold ">العنوان العربى

              <input class="w-[95%] h-[55px] text-2xl font-bold rounded-xl bg-white text-black" type="text"

            </div>
            <div class="field px-3 w-[50%] flex flex-col justify-center items-start gap-3">
              <label class="text-2xl font-bold ">العنوان الفرنسى
              </label>
              <input class="w-[95%] h-[55px] text-2xl font-bold rounded-xl bg-white text-black" type="text"
                name="title_fr" id="title_fr">
            </div>
          </div>
          <div class="section w-full flex justify-around items-center gap-4">
            <div class="field px-3 w-[100%] flex flex-col justify-center items-start gap-3">
              <label class="text-2xl font-bold ">المقال العربى
              </label>
              <div class="con w-full">
                <div class="w-full h-[400px] rounded-xl bg-white text-black" id="ar_body"></div>
              </div>
            </div>
          </div>
          <div class="section w-full flex justify-around items-center gap-4">
            <div class="field px-3 w-[100%] flex flex-col justify-center items-start gap-3">

              </label>
              <div class="con w-full">
                <div class="w-full h-[400px] rounded-xl bg-white text-black" id="fr_body"></div>
              </div>
            </div>
          </div>
        </form>
        <div class="section w-full flex flex-row-reverse justify-around items-center gap-4">
          <div class="field px-3 w-[50%] flex flex-col justify-center items-start gap-3">
            <label class="text-2xl font-bold ">باقى الصور
            </label>
            <div id="file-upload"
              class="dropzone relative  w-[100%] h-[35vh] flex flex-col items-center justify-center ">
              <input name="images" class="hidden" type="file" id="file-input" multiple accept="image/*"/>
              <label for="file-input"
                class="upload-icon bg-white w-[100%] h-full rounded-3xl  flex flex-col justify-center items-center ">

                <p class=" text-4xl font-bold  text-[#1c8edf]"> إرفاق الصور</p>
              </label>
            </div>
            <div id="file-preview"
              class="file-preview rounded-3xl bg-white w-[100%] text-black flex justify-around items-center text-2xl font-bold flex-wrap ">
